name: Deploy Content to tamarcan [1b868696-7e1d-4fe2-a2d9-df404083fd44]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-1b868696-7e1d-4fe2-a2d9-df404083fd44.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main-sentinel-deployment-sentinel-deployment-sentinel-deployment-sentinel-deployment-sentinel-deployment-sentinel-deployment ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-1b868696-7e1d-4fe2-a2d9-df404083fd44.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'sentinelrg'
      workspaceName: 'tamarcan'
      workspaceId: 'c52012e3-3d12-41c5-93e3-4ceab697e4bd'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'Playbook'
      branch: 'main-sentinel-deployment-sentinel-deployment-sentinel-deployment-sentinel-deployment-sentinel-deployment-sentinel-deployment'
      sourceControlId: '1b868696-7e1d-4fe2-a2d9-df404083fd44'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_1b8686967e1d4fe2a2d9df404083fd44 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_1b8686967e1d4fe2a2d9df404083fd44 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_1b8686967e1d4fe2a2d9df404083fd44 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_1b8686967e1d4fe2a2d9df404083fd44 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_1b8686967e1d4fe2a2d9df404083fd44 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_1b8686967e1d4fe2a2d9df404083fd44 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_1b8686967e1d4fe2a2d9df404083fd44 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_1b8686967e1d4fe2a2d9df404083fd44 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_1b8686967e1d4fe2a2d9df404083fd44 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-1b868696-7e1d-4fe2-a2d9-df404083fd44.ps1