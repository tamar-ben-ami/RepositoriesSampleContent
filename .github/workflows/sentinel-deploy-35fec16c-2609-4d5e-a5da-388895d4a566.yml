name: Deploy Content to tamarcan2 [35fec16c-2609-4d5e-a5da-388895d4a566]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-35fec16c-2609-4d5e-a5da-388895d4a566.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main-sentinel-deployment-sentinel-deployment-sentinel-deployment-sentinel-deployment-sentinel-deployment ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-35fec16c-2609-4d5e-a5da-388895d4a566.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'sentinelrg'
      workspaceName: 'tamarcan2'
      workspaceId: '582b521d-5b92-465b-997f-a26a45eabe77'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'AnalyticsRule'
      branch: 'main-sentinel-deployment-sentinel-deployment-sentinel-deployment-sentinel-deployment-sentinel-deployment'
      sourceControlId: '35fec16c-2609-4d5e-a5da-388895d4a566'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_35fec16c26094d5ea5da388895d4a566 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_35fec16c26094d5ea5da388895d4a566 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_35fec16c26094d5ea5da388895d4a566 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_35fec16c26094d5ea5da388895d4a566 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_35fec16c26094d5ea5da388895d4a566 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_35fec16c26094d5ea5da388895d4a566 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_35fec16c26094d5ea5da388895d4a566 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_35fec16c26094d5ea5da388895d4a566 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_35fec16c26094d5ea5da388895d4a566 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-35fec16c-2609-4d5e-a5da-388895d4a566.ps1