name: Deploy Content to tamartesting [bf7e8255-68f9-4f21-9ea6-6a2761b5495f]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-bf7e8255-68f9-4f21-9ea6-6a2761b5495f.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main-sentinel-deployment ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-bf7e8255-68f9-4f21-9ea6-6a2761b5495f.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'tamartesting'
      workspaceName: 'tamartesting'
      workspaceId: '8b7945b7-2aae-4b20-be32-3467d61d6bb9'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'Playbook'
      branch: 'main-sentinel-deployment'
      sourceControlId: 'bf7e8255-68f9-4f21-9ea6-6a2761b5495f'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_bf7e825568f94f219ea66a2761b5495f }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_bf7e825568f94f219ea66a2761b5495f }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_bf7e825568f94f219ea66a2761b5495f }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_bf7e825568f94f219ea66a2761b5495f }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_bf7e825568f94f219ea66a2761b5495f }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_bf7e825568f94f219ea66a2761b5495f }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_bf7e825568f94f219ea66a2761b5495f }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_bf7e825568f94f219ea66a2761b5495f }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_bf7e825568f94f219ea66a2761b5495f }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-bf7e8255-68f9-4f21-9ea6-6a2761b5495f.ps1