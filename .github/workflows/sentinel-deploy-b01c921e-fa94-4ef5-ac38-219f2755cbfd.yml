        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_b01c921efa944ef5ac38219f2755cbfd }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_b01c921efa944ef5ac38219f2755cbfd }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_b01c921efa944ef5ac38219f2755cbfd }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_b01c921efa944ef5ac38219f2755cbfd }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_b01c921efa944ef5ac38219f2755cbfd }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_b01c921efa944ef5ac38219f2755cbfd }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-b01c921e-fa94-4ef5-ac38-219f2755cbfd.ps1